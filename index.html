<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Weather App</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link href="src/styles.css" rel="stylesheet" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container main">
      <div class="row">
        <div class="main-content col-sm-8">
          <div class="content-top">
            <form>
              <input
                type="search"
                placeholder="Enter a city"
                autofocus="on"
                class="input"
                id="input"
              />
              <input type="submit" value="Search" class="search-button" />
              <button class="current-location" id="current-location">📍</button>
            </form>
            <section class="weather-img">
              <img src="img/rain.jpg" alt="" class="background" />
              <div class="weather-data">
                <h2 class="city-name" id="city-name"></h2>
                <p class="day-time"></p>
                <img src="img/small rain.svg" alt="" class="main-weather" />
                <h1 class="current-temp">
                  <span id="current-temp"></span>
                  <span class="degree-singht"> °C</span>
                </h1>
              </div>
            </section>
          </div>
          <div class="content-bottom">
            <div class="row bottom-row">
              <div class="weather-indicators col-sm-6">
                <div class="row">
                  <div class="col-sm-6">
                    <img src="img/humidity.svg" alt="" class="indicators-img" />
                  </div>
                  <div class="col-sm-6">
                    <p class="indicators-title">Humidity</p>
                    <p class="indicators-walue"><span id="humidity"></span>%</p>
                  </div>
                </div>
              </div>
              <div class="weather-indicators col-sm-6">
                <div class="row">
                  <div class="col-sm-6">
                    <img src="img/wind.svg" alt="" class="indicators-img" />
                  </div>
                  <div class="col-sm-6">
                    <p class="indicators-title">Wind</p>
                    <p class="indicators-walue">
                      <span id="wind-speed"></span>km/h
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="prediction col-sm-4">
          <div class="row days">
            <div class="col-sm-6">
              <p class="day-title">Saturday</p>
              <p class="day-value">18 June</p>
            </div>
            <div class="col-sm-6">
              <img src="img/clouds.svg" alt="" class="prediction-img" />
              <p class="prediction-temp">
                24° <span class="temp-night"> 11°</span>
              </p>
            </div>
          </div>

          <div class="row days">
            <div class="col-sm-6">
              <p class="day-title">Sunday</p>
              <p class="day-value">19 June</p>
            </div>
            <div class="col-sm-6">
              <img src="img/sun and clouds.svg" alt="" class="prediction-img" />
              <p class="prediction-temp">
                29° <span class="temp-night"> 14°</span>
              </p>
            </div>
          </div>

          <div class="row days">
            <div class="col-sm-6">
              <p class="day-title">Monday</p>
              <p class="day-value">20 June</p>
            </div>
            <div class="col-sm-6">
              <img src="img/sun.svg" alt="" class="prediction-img" />
              <p class="prediction-temp">
                31° <span class="temp-night"> 18°</span>
              </p>
            </div>
          </div>

          <div class="row days">
            <div class="col-sm-6">
              <p class="day-title">Tuesday</p>
              <p class="day-value">21 June</p>
            </div>
            <div class="col-sm-6">
              <img src="img/thunderstorm.svg" alt="" class="prediction-img" />
              <p class="prediction-temp">
                21° <span class="temp-night"> 14°</span>
              </p>
            </div>
          </div>

          <div class="row days">
            <div class="col-sm-6">
              <p class="day-title">Wednesday</p>
              <p class="day-value">22 June</p>
            </div>
            <div class="col-sm-6">
              <img src="img/rain.svg" alt="" class="prediction-img" />
              <p class="prediction-temp">
                25° <span class="temp-night"> 12°</span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="open-source">
        <a
          href="https://github.com/viktoriia-honcharova/weather-app"
          class="open-source-link"
          >Open-source code</a
        >
        by Viktoriia Honcharova
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
